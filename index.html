<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Mobile grid</title>
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <div class="flecha">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <line x1="5" y1="12" x2="9" y2="16" />
                    <line x1="5" y1="12" x2="9" y2="8" />
                </svg>
            </div> <!--Cierre Flecha-->
            <div class="contenedor-imagen">
                <div class="imagen"></div>
            </div>
        </nav>
        <div class="contenedor-titulos">
            <h1>Noticias</h1>
            <div class="ciudades">
                <select class="formulario-ciudades">
                    <option>Barcelona</option>
                    <option>New York</option>
                    <option>Miami</option>
                    <option>Madrid</option>
                    <option>Tokyo</option>
                    <option>Paris</option>
                    <option>Londres</option>
                    <option>Seul</option>
                </select>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="contenedor-imagenes-primero">
            <div class="imagenes imagen-1">
                <p>Amanda Jones</p>
            </div>  <!--Cierre contenedor-->
            <div class="imagenes imagen-2">
                <p>Rick Jo</p>
            </div>  <!--Cierre contenedor-->
            <div class="imagenes imagen-3">
                <p>Silvia Bach</p>
            </div>  <!--Cierre contenedor-->
            <div class="imagenes imagen-4">
                <p>Rachel Strong</p>
            </div> <!--cierre contenedor-->
            <div class="imagenes imagen-5">
                <p>David Mothingham</p>
            </div> <!--cierre contenedor-->
            <div class="imagenes imagen-6">
                <p>Katty Perry</p>
            </div> <!--cierre contenedor-->
        </div>
    </main>
</body>
</html>
